<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - The Project Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="font-sans bg-gray-50 text-gray-800">
  <header class="site-header bg-white shadow">
    <nav class="nav flex flex-wrap items-center justify-center gap-4 p-4">
      <a class="hover:text-red-600" href="index.html">Home</a>
      <a class="hover:text-red-600" href="about.html">About</a>
      <a class="hover:text-red-600" href="mission.html">Mission</a>
      <a class="hover:text-red-600" href="approach.html">Approach</a>
      <a class="hover:text-red-600" href="numbers.html">In Numbers</a>
      <a class="hover:text-red-600" href="services.html">Services</a>
      <a class="hover:text-red-600" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="section fade-in">
    <div class="container space-y-8">
      <h1 class="section-title text-center">Contact</h1>
      <form class="contact-form max-w-2xl mx-auto flex flex-col gap-4" action="https://formspree.io/f/hello@theprojectarchive.mv" method="POST">
        <label class="text-left" for="name">Name</label>
        <input class="border p-2 rounded" type="text" id="name" name="name" required>

        <label class="text-left" for="email">Email</label>
        <input class="border p-2 rounded" type="email" id="email" name="email" required>

        <label class="text-left" for="subject">Subject</label>
        <input class="border p-2 rounded" type="text" id="subject" name="subject" required>

        <label class="text-left" for="message">Message</label>
        <textarea class="border p-2 rounded" id="message" name="message" rows="5" required></textarea>

        <button class="bg-red-600 text-white px-6 py-2 rounded self-start" type="submit">Send</button>
      </form>

      <div class="contact-bottom max-w-2xl mx-auto space-y-6">
        <div class="contact-row flex flex-col md:flex-row justify-between gap-4">
          <div class="headline text-2xl font-bold text-red-600">Say hello.</div>
          <div class="details text-right space-y-1">
            <p class="email font-semibold text-red-600"><a href="mailto:hello@theprojectarchive.mv">hello@theprojectarchive.mv</a></p>
            <p class="info phone">+960 7495687</p>
            <p class="info location">Maldives</p>
          </div>
        </div>
        <div class="social-icons flex gap-4 text-xl justify-center md:justify-start">
          <a class="hover:text-red-600" href="mailto:hello@theprojectarchive.mv" aria-label="Email"><i class="fas fa-envelope"></i></a>
          <a class="hover:text-red-600" href="tel:+9607495687" aria-label="Phone"><i class="fas fa-phone"></i></a>
          <a class="hover:text-red-600" href="https://theprojectarchive.mv" aria-label="Website"><i class="fas fa-globe"></i></a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/motion@10.16.3/dist/motion.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
