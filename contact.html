<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - The Project Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="mission.html">Mission</a>
      <a href="approach.html">Approach</a>
      <a href="numbers.html">In Numbers</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="fade-in">
    <section class="section">
      <div class="container stack">
        <h1 class="section-title text-center">Contact</h1>
        <form class="contact-form form card" action="https://formspree.io/f/hello@theprojectarchive.mv" method="POST">
          <label for="name">Name</label>
          <input class="input" type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" required>

          <label for="subject">Subject</label>
          <input class="input" type="text" id="subject" name="subject" required>

          <label for="message">Message</label>
          <textarea class="input" id="message" name="message" rows="5" required></textarea>

          <button class="btn" type="submit">Send</button>
        </form>

        <div class="contact-bottom stack">
          <div class="contact-row">
            <div class="headline">Say hello.</div>
            <div class="details">
              <p class="email"><a href="mailto:hello@theprojectarchive.mv">hello@theprojectarchive.mv</a></p>
              <p class="info phone">+960 7495687</p>
              <p class="info location">Maldives</p>
            </div>
          </div>
          <div class="social-icons">
            <a href="mailto:hello@theprojectarchive.mv" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <a href="tel:+9607495687" aria-label="Phone"><i class="fas fa-phone"></i></a>
            <a href="https://theprojectarchive.mv" aria-label="Website"><i class="fas fa-globe"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/motion@10.16.3/dist/motion.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
