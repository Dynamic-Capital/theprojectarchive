<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - The Project Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gray-50 flex items-center justify-center min-h-screen text-center p-4">
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.umd.js"></script>
  <script>
    const { motion } = window['framerMotion'] || window['framer-motion'] || {};

    const ComingSoon = () => (
      React.createElement(
        motion.div,
        {
          initial: { opacity: 0, y: 20 },
          animate: { opacity: 1, y: 0 },
          transition: { duration: 0.5 }
        },
        React.createElement('h1', { className: 'text-4xl font-bold mb-4' }, "We're Coming Soon"),
        React.createElement('p', { className: 'text-gray-600' }, 'Our website is under construction. Please check back soon.')
      )
    );

    ReactDOM.render(
      React.createElement(ComingSoon),
      document.getElementById('root')
    );
  </script>
</body>
</html>
