services:
  - name: theprojectarchive
    source_dir: /
    build_command: npm ci && npm run export
    run_command: node server.js
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 8080
    routes:
      - path: /
    envs:
      - key: SITE_URL
        value: https://theprojectarchives-4ud4t.ondigitalocean.app/
        scope: RUN_AND_BUILD_TIME
        required: true
      - key: NEXT_PUBLIC_SITE_URL
        value: https://theprojectarchives-4ud4t.ondigitalocean.app/
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: ${NEXT_PUBLIC_SUPABASE_URL}
        scope: RUN_AND_BUILD_TIME
        required: true
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        value: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        scope: RUN_AND_BUILD_TIME
        required: true
  - name: api
    source_dir: /
    build_command: npm ci
    run_command: node server.js
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 8080
    routes:
      - path: /api
    envs:
      - key: SITE_URL
        value: https://theprojectarchives-4ud4t.ondigitalocean.app/
        scope: RUN_AND_BUILD_TIME
        required: true
      - key: NEXT_PUBLIC_SITE_URL
        value: https://theprojectarchives-4ud4t.ondigitalocean.app/
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: ${NEXT_PUBLIC_SUPABASE_URL}
        scope: RUN_AND_BUILD_TIME
        required: true
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: ${SUPABASE_SERVICE_ROLE_KEY}
        scope: RUN_AND_BUILD_TIME
        required: true
functions:
  - name: hello
    source_dir: functions/hello
    routes:
      - path: /hello
