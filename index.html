<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Project Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <a href="#home" class="logo">The Project Archive</a>
    <button class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <nav class="overlay-nav" aria-hidden="true">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#mission">Mission</a>
    <a href="#approach">Approach</a>
    <a href="#numbers">In Numbers</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="section hero fade-in">
    <img class="hero-media img-rounded" src="https://picsum.photos/1920/1080?random=11" alt="A creative workspace with a camera and photo prints on a desk">
    <div class="container">
      <div class="stack hero-content">
        <h1>The Project Archive</h1>
        <p class="tagline"></p>
        <div class="cta-group">
          <a class="btn btn--primary" href="#services">View Portfolio</a>
          <a class="btn btn--ghost" href="#contact">Contact Me</a>
        </div>
      </div>
    </div>
  </section>

  <section id="about" class="section glass fade-in"></section>
  <section id="mission" class="section glass fade-in"></section>
  <section id="approach" class="section glass fade-in"></section>
  <section id="numbers" class="section glass fade-in"></section>
  <section id="services" class="section glass fade-in"></section>
  <section id="contact" class="section glass fade-in"></section>

  <footer class="footer"></footer>

  <div class="lightbox" aria-hidden="true">
      <img src="https://picsum.photos/400/300?random=12" alt="">
    <button class="close-btn" aria-label="Close image">&times;</button>
  </div>

  <button class="scroll-top" aria-label="Scroll to top">&#8679;</button>

  <script src="https://cdn.jsdelivr.net/npm/motion@10.16.3/dist/motion.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
