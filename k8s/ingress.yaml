apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tpa-site
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - ${INGRESS_HOST}
      secretName: tpa-site-tls
  rules:
    - host: ${INGRESS_HOST}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tpa-site
                port:
                  number: 80
