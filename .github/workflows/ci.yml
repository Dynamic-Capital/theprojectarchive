name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install root dependencies
        run: npm ci --ignore-scripts
      - name: Install frontend dependencies
        run: npm ci
        working-directory: next-app
      - name: Lint and test
        run: npm run check
